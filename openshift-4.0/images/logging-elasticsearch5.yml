content:
  source:
    alias: origin-aggregated-logging
    dockerfile: Dockerfile
    path: elasticsearch
from:
  image: elasticsearch:5.6.10
enabled_repos:
- rhel-server-ose-rpms
- rhel-server-extras-rpms
labels:
  License: GPLv2+
  architecture: x86_64
  io.k8s.description: Elasticsearch container for EFK aggregated logging storage
  io.k8s.display-name: Elasticsearch 5
  io.openshift.tags: logging,elk,elasticsearch
  vendor: Red Hat
name: openshift/ose-logging-elasticsearch5

# logging images push with and without ose- alias to access.redhat.
# Replicate that for operations registry.
push:
  repos:
    - openshift/logging-elasticsearch5
    - openshift/ose-logging-elasticsearch5

owners:
- jcantril@redhat.com
- ewolinet@redhat.com
- rmeggins@redhat.com
distgit:
  namespace: containers
